schema {
    query: Query
    mutation: Mutation
}

type Query {
    #for get Driving Record
    #정의된 Int 날짜 수 만큼 불러온다.
    getDrivingRecord(userID: ID!, Day: Int!): [DrivingRecord]
}

#Driving Record는 1일을 기준으로 작성된다.
#백엔드에서 계속해서 수집한 데이터를 하루동안 처리하고, 하루가 넘어갈경우 최종 저장(더 이상 변경 x)
#Driving 후 도출 할 수 있는 모든 데이터 객체를 추가하자.
interface DrivingRecord {
    userID: ID!
    date: AWSDateTime #해당 날짜만 기록
    km: Float #주행 기록
    FE: Floatv #연비
}